<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkItem Redirector</title>
    <link rel="icon" type="image/x-icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh8mC7f14ESDFQC0XbM6xcH6wLakU8hythSw&s">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input {
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            /* outline: none; */
            outline-color: #1978DD;
            width: 200px;
            position: relative;
        }

        input::before {
            content: '';
            position: absolute;
            top: -3px;
            right: -3px;
            bottom: -3px;
            left: -3px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            filter: blur(10px);
            border-radius: 8px;
            z-index: -1;
        }

        button {
            font-size: 16px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
        }

        .input-wrapper {
            position: relative;
            display: inline-block;
        }

        .input-wrapper::before {
            content: '';
            position: absolute;
            top: -3px;
            right: -3px;
            bottom: -3px;
            left: -3px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            filter: blur(10px);
            border-radius: 8px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-wrapper">
            <input type="number" id="workitemID" placeholder="Enter a WorkItem ID" autofocus>
        </div>
        <button onclick="redirect()">Go</button>
    </div>

    <script>
        function redirect() {
            const number = document.getElementById('workitemID').value;
            if (number) {
                const url = `http://developmentvlan:8585/tfs/web/wi.aspx?id=${number}`;
                window.location.href = url;
            } else {
                alert('Please enter a WorkItem ID');
            }
        }

        const input = document.getElementById('workitemID');

        // Keep focus on the input field
        input.addEventListener('blur', function () {
            setTimeout(() => this.focus(), 0);
        });

        input.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                redirect();
            }
        });

        // Ensure focus on page load
        window.onload = function () {
            input.focus();
        }
    </script>
</body>

</html>
